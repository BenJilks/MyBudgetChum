<div id="add-transaction" class="add-transaction">
    <h1>Add New Transactions</h1>
    <div class="field">
        <text class="name">Category</text>
        <select class="input" id="category-input">
        </select>
    </div>
    <div class="field">
        <text class="name">Place</text>
        <select class="input" id="place-input">
        </select>
    </div>
    <div class="field">
        <text class="name">Amount</text>
        <input class="input" id="amount-input"/>
    </div>

    <div class="done-buttons">
        <button onclick="add_transaction_cancel()">Cancel</button>
        <button onclick="add_transaction_add()">Add</button>
    </div>
</div>
